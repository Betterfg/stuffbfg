<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-container { text-align: center; margin-bottom: 10px; }
        .calculator {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px; width: 100%;
            border: 1px solid rgba(255,255,255,0.2);
        }
        h1 { text-align: center; color: #333; margin-bottom: 30px; font-size: 24px; font-weight: 600; }
        .input-group { margin-bottom: 25px; position: relative; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: 500; font-size: 14px; }
        input {
            width: 100%; padding: 15px; border: 2px solid #e1e5e9; border-radius: 12px;
            font-size: 16px; transition: all 0.3s ease; background: rgba(255,255,255,0.8);
        }
        input:focus {
            outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
            transform: translateY(-1px);
        }
        .currency-symbol { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #666; font-size: 16px; pointer-events: none; }
        .currency-input { padding-left: 35px; }
        .results {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px; padding: 25px; margin-top: 30px; color: white;
        }
        .results h2 { margin-bottom: 20px; text-align: center; font-size: 18px; }
        .result-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.2); }
        .result-item:last-child { border-bottom: none; }
        .result-label { font-weight: 500; }
        .result-value { font-size: 18px; font-weight: 600; }
        .monthly-payment { background: rgba(255,255,255,0.1); border-radius: 10px; padding: 15px; margin-bottom: 15px; }
        .hidden { display: none; }
        .extra-payment-results { margin-top: 10px; }
        .payment-breakdown { border-top: 1px solid rgba(255,255,255,0.2); padding-top: 15px; margin-top: 10px; }
        .breakdown-title { font-size: 12px; color: rgba(255,255,255,0.8); margin-bottom: 8px; font-weight: 500; }
        .breakdown-item { display: flex; justify-content: space-between; padding: 3px 0; font-size: 13px; }
        .breakdown-label { color: rgba(255,255,255,0.9); }
        .breakdown-value { font-weight: 600; color: white; }
        @media (max-width: 480px) { .calculator { padding: 20px; margin: 10px; } h1 { font-size: 20px; } }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="logo-container">
            <img src="logo.png" alt="Better Finance Group Logo" style="max-width: 200px; height: auto; margin-bottom: 20px;">
        </div>
        <h1>Loan Repayment Calculator</h1>
        <div class="input-group">
            <label for="principal">Principal Amount</label>
            <div style="position: relative;">
                <span class="currency-symbol">$</span>
                <input type="number" id="principal" class="currency-input" placeholder="100000" min="0" step="100">
            </div>
        </div>
        <div class="input-group">
            <label for="term">Loan Term (months)</label>
            <input type="number" id="term" placeholder="360" min="1" max="600">
        </div>
        <div class="input-group">
            <label for="rate">Annual Interest Rate (%)</label>
            <input type="number" id="rate" placeholder="5.5" min="0" max="50" step="0.01">
        </div>
        <div class="input-group">
            <label for="extraPayment">Extra Monthly Payment (Optional)</label>
            <div style="position: relative;">
                <span class="currency-symbol">$</span>
                <input type="number" id="extraPayment" class="currency-input" placeholder="0" min="0" step="50">
            </div>
        </div>
        <div class="results hidden" id="results">
            <h2>ðŸ“Š Loan Summary</h2>
            <div class="monthly-payment">
                <div class="result-item"><span class="result-label">Monthly Repayment</span><span class="result-value" id="monthlyPayment">$0</span></div>
                <div class="payment-breakdown" id="paymentBreakdown">
                    <div class="breakdown-title">Next Repayment Breakdown (Month <span id="currentMonth">1</span>):</div>
                    <div class="breakdown-item"><span class="breakdown-label">Principal:</span><span class="breakdown-value" id="principalComponent">$0</span></div>
                    <div class="breakdown-item"><span class="breakdown-label">Interest:</span><span class="breakdown-value" id="interestComponent">$0</span></div>
                </div>
            </div>
            <div class="result-item"><span class="result-label">Total Interest Paid</span><span class="result-value" id="totalInterest">$0</span></div>
            <div class="result-item"><span class="result-label">Total Repayments</span><span class="result-value" id="totalRepayments">$0</span></div>
            <div class="extra-payment-results hidden" id="extraPaymentResults">
                <div class="result-item" style="color: #4CAF50; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 15px; margin-top: 10px;">
                    <span class="result-label">Months Saved</span><span class="result-value" id="monthsSaved">0</span>
                </div>
                <div class="result-item" style="color: #4CAF50;">
                    <span class="result-label">Interest Saved</span><span class="result-value" id="interestSaved">$0</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US',{style:'currency',currency:'USD',minimumFractionDigits:2,maximumFractionDigits:2}).format(amount);
        }
        function calculateLoan() {
            const principal=parseFloat(document.getElementById('principal').value);
            const termMonths=parseInt(document.getElementById('term').value);
            const annualRate=parseFloat(document.getElementById('rate').value);
            const extraPayment=parseFloat(document.getElementById('extraPayment').value)||0;
            if(!principal||!termMonths||!annualRate||principal<=0||termMonths<=0||annualRate<0){document.getElementById('results').classList.add('hidden');return;}
            const monthlyRate=annualRate/100/12;
            let monthlyPayment;
            if(monthlyRate===0){monthlyPayment=principal/termMonths;}else{
                monthlyPayment=principal*(monthlyRate*Math.pow(1+monthlyRate,termMonths))/(Math.pow(1+monthlyRate,termMonths)-1);}
            const standardTotalRepayments=monthlyPayment*termMonths;
            const standardTotalInterest=standardTotalRepayments-principal;
            const firstPaymentInterest=principal*monthlyRate;
            const firstPaymentPrincipal=monthlyPayment-firstPaymentInterest;
            document.getElementById('currentMonth').textContent='1';
            document.getElementById('principalComponent').textContent=formatCurrency(firstPaymentPrincipal);
            document.getElementById('interestComponent').textContent=formatCurrency(firstPaymentInterest);
            let actualMonthsToPayoff=termMonths;
            let actualTotalInterest=standardTotalInterest;
            let monthsSaved=0; let interestSaved=0;
            if(extraPayment>0){
                let balance=principal; let month=0; let totalInterestWithExtra=0;
                while(balance>0.01&&month<termMonths*2){
                    month++;
                    const interestPayment=balance*monthlyRate;
                    const principalPayment=monthlyPayment-interestPayment+extraPayment;
                    totalInterestWithExtra+=interestPayment;
                    balance=Math.max(0,balance-principalPayment);
                    if(balance<=0.01){actualMonthsToPayoff=month;actualTotalInterest=totalInterestWithExtra;break;}
                }
                monthsSaved=termMonths-actualMonthsToPayoff;
                interestSaved=standardTotalInterest-actualTotalInterest;
                document.getElementById('extraPaymentResults').classList.remove('hidden');
                document.getElementById('monthsSaved').textContent=`${monthsSaved} months`;
                document.getElementById('interestSaved').textContent=formatCurrency(interestSaved);
            }else{document.getElementById('extraPaymentResults').classList.add('hidden');}
            document.getElementById('monthlyPayment').textContent=formatCurrency(monthlyPayment);
            document.getElementById('totalInterest').textContent=formatCurrency(actualTotalInterest);
            document.getElementById('totalRepayments').textContent=formatCurrency(principal+actualTotalInterest);
            document.getElementById('results').classList.remove('hidden');
        }
        document.getElementById('principal').addEventListener('input',calculateLoan);
        document.getElementById('term').addEventListener('input',calculateLoan);
        document.getElementById('rate').addEventListener('input',calculateLoan);
        document.getElementById('extraPayment').addEventListener('input',calculateLoan);
        document.getElementById('principal').value='300000';
        document.getElementById('term').value='360';
        document.getElementById('rate').value='6.5';
        calculateLoan();
    </script>
</body>
</html>
